<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

    <div class="center">

    <ion-card>

            Docs are here to help you

        <ion-list>

                <ion-icon name="jet" item-left></ion-icon>

            </button>

            <button ion-item (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820761')">
                <ion-icon name="ionic" item-left></ion-icon>

            </button>

            <button ion-item (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820520')">

            </button>

            <button ion-item (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820524')">
                <ion-icon name="cafe" item-left></ion-icon>

            </button>

            <button ion-item (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820526')">
